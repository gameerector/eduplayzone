<script>
document.addEventListener('DOMContentLoaded', function () {
    // Get necessary elements
    const slider = document.querySelector('.language-cards');
    const dotsContainer = document.querySelector('.dot-indicator');

    // Calculate the number of dots based on the number of cards
    const totalCards = document.querySelectorAll('.language-card').length;

    // Create dots and append them to the dots container
    for (let i = 0; i < totalCards; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dotsContainer.appendChild(dot);
    }

    // Get all cards
    const cards = document.querySelectorAll('.language-card');

    // Function to update the active dot based on the center of the visible card
    function updateActiveDot() {
        const cardWidth = cards[0].offsetWidth; // Assuming all cards have the same width
        const scrollLeft = slider.scrollLeft;
        const center = scrollLeft + slider.offsetWidth / 2;

        // Find the index of the nearest card to the center
        const activeCardIndex = Math.floor(center / cardWidth);

        // Remove active class from all dots
        const dots = document.querySelectorAll('.dot');
        dots.forEach(dot => dot.classList.remove('active-dot'));

        // Add active class to the current active dot
        dots[activeCardIndex].classList.add('active-dot');
    }

    // Add event listener for the slider scroll
    slider.addEventListener('scroll', function () {
        updateActiveDot();
    });

    // Call the updateActiveDot function on initial load
    updateActiveDot();
});

</script>
