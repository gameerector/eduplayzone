<div class="container" id="mainContainer">

            <div class="task-container">

            <div id="progress-bar"></div>
        </div>

            <button id="speak-btn"><span class="material-symbols-outlined">volume_up</span></button>
            <p id="question"></p>
        </div>
        <div id="answer-field"></div>
        <div id="word-options" class="word-options"></div>
        <button id="check-btn">Check</button>
    </div>
    <p style="display: none;" id="final-result"></p>
</div>
<div id="result-container" style="display: none;">
        <p id="result"></p>
        <h3 id="correct-answer-c">Correct one is: <span class="correct-answer"></span></h3>
        <button id="screenshot-btn"></button>
        <button id="next-btn">Next</button>
</div>

                <h3>Odia</h3>
            </div>

                <h3>Bengali</h3>
            </div>
            <div class="language-card soonA" data-language="tamil">
                <h3 style="font-size: 18px;"> <span style="color: #FF5722; font-size: 22px;">10+</span><br>Language</h3>
